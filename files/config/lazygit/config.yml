git:
  pagers:
    - externalDiffCommand: difft --color=always --display=side-by-side
gui:
  nerdFontsVersion: "3"

customCommands:
  - key: "<C-c>"
    context: "files"
    description: "Gitmoji付きでコミット (Custom command)"
    prompts:
      - type: "menu"
        title: "What kind of commit?"
        key: "Emoji"
        options:
          # ref: files/config/git/commit_template.txt
          - name: ":sparkles:"
            description: "✨ Introduce new features"
            value: ":sparkles:"
          - name: ":zap:"
            description: "⚡ Improve performance"
            value: ":zap:"
          - name: ":fire:"
            description: "🔥 Remove code or files"
            value: ":fire:"
          - name: ":bug:"
            description: "🐛 Fix bugs"
            value: ":bug:"
          - name: "adhesive_bandage:"
            description: "🩹 Simple fix for a non-critical issue"
            value: ":adhesive_bandage:"
          - name: ":ambulance:"
            description: "🚑 Critical hotfix"
            value: ":ambulance:"
          - name: ":recycle:"
            description: "♻️ Refactor code"
            value: ":recycle:"
          - name: ":art:"
            description: "🎨 Improve structure/format of the code"
            value: ":art:"
          - name: ":arrow_up:"
            description: "⬆️ Upgrade dependencies"
            value: ":arrow_up:"
          - name: ":memo:"
            description: "📝 Add or update documentation"
            value: ":memo:"
          - name: ":white_check_mark:"
            description: "✅ Add, update, or pass tests"
            value: ":white_check_mark:"
          - name: ":tada:"
            description: "🎉 Begin a project"
            value: ":tada:"
          - name: ":twisted_rightwards_arrows:"
            description: "🔀 Merge branches"
            value: ":twisted_rightwards_arrows:"
          - name: ":construction:"
            description: "🚧 Work in progress"
            value: ":construction:"
          - name: ":rocket:"
            description: "🚀 Deploy stuff"
            value: ":rocket:"
          - name: ":bookmark:"
            description: "🔖 Release / Version tags"
            value: ":bookmark:"
      - type: "input"
        title: "Enter the Message"
        key: "Message"
        initialValue: ""
      - type: "confirm"
        title: "Commit"
        body: "Commit with the message '{{.Form.Emoji}} {{.Form.Message}}'. Is this okay?"
    command: 'git commit -m "{{.Form.Emoji}} {{.Form.Message}}"'
    loadingText: "Commiting..."
